name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
      - name: Package archives
        run: |
          VERSION=${GITHUB_REF_NAME}
          [ -z "$VERSION" ] && VERSION=dev
          tar -C dist -czf backpackpi-${VERSION}.tar.gz .
          zip -q -r backpackpi-${VERSION}.zip dist
          sha256sum backpackpi-${VERSION}.tar.gz backpackpi-${VERSION}.zip > SHA256SUMS
      - name: Verify dist
        if: startsWith(github.ref, 'refs/tags/')
        run: test -d dist || (echo 'dist missing' && exit 1)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            backpackpi-${{ github.ref_name }}.tar.gz
            backpackpi-${{ github.ref_name }}.zip
            SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
